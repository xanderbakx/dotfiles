# Window rules for laptop (no external monitor)
# Workspace 1: Ghostty
# Workspace 2: VSCode
# Workspace 3: Zen
# Workspace 4: Insomnia + DataGrip
# Workspace 5: Outlook + Mattermost + Teams

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.zen-browser.zen'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.insomnia.app'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.jetbrains.datagrip'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.microsoft.Outlook'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'Mattermost.Desktop'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'com.microsoft.teams2'
run = 'move-node-to-workspace 5'
